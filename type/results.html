<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Results</title>
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-2 mb-2">
        <h1 class="my-3">Results</h1>
    </header>

    <div class="container" id="page-content">
        <div class="container text-center" id="initial-display">
            <div class="row mb-3">
                <div class="col-md-8 mx-auto">
                    <!-- Time & Score -->
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>Time Limit Selected</h3>
                            <br>
                            <h4><span id="time" hidden>00:00</span></h4>
                        </div>
        
                        <div class="col-md-6" id="words-typed-display">
                            <h3>Words Typed</h3>
                            <br>
                            <h4><span id="score" data-toggle="popover" data-content="" hidden>0</span></h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mb-3" id="results-button-div">
                <div class="col-md-6 mx-auto">
                    <button type="button" class="btn btn-outline-light btn-lg" id="results-button">Show Results</button>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-md-12 mx-auto">
                    <hr class="mb-5" style="border-top: 1px solid white" id="result-section-divider" hidden />
                </div>
            </div>
        </div>

        <div class="container text-center" id="results-carousels" hidden>
            <div class="row mt-2">
                <div class="col md-10">
                    <h1 class="display-4">Incorrect</h1>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col md-10">
                    <div id="resultsCarousel1" class="carousel slide" data-interval="false">
                        <ol class="carousel-indicators" id="incorrect-carousel-indicators">
                            <li data-target="#resultsCarousel1" data-slide-to="0" class="active"></li>
                        </ol>
                        <div class="carousel-inner" id="incorrect-carousel-inner">
                            <!-- Added via JS -->
                        </div>
                        <a class="carousel-control-prev" href="#resultsCarousel1" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#resultsCarousel1" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col md-10">
                    <h1 class="display-4">Correct</h1>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col md-10">
                    <div id="resultsCarousel2" class="carousel slide" data-interval="false">
                        <ol class="carousel-indicators" id="correct-carousel-indicators">
                            <li data-target="#resultsCarousel2" data-slide-to="0" class="active"></li>
                        </ol>
                        <div class="carousel-inner" id="correct-carousel-inner">
                            <!-- Added via JS -->>
                        </div>
                        <a class="carousel-control-prev" href="#resultsCarousel2" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#resultsCarousel2" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-secondary text-center p-2 mt-5">
        <a class="my-2 display-10 underline-on-hover" href="index.html" style="color:white !important">Main Page</a>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script data-main="scripts/results.js" src="scripts/require.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>

</html>
