<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Typing Game</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    
    <body class="bg-dark text-white">
        <header class="bg-secondary text-center p-2 mb-5">
            <h1>Typing Game</h1>
        </header>

        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- Word & Input -->
                    <p class="lead remove-when-finished">Type the Word</p>
                    <h2 class="display-2 mb-5 remove-when-finished" id="current-word">hello</h2>   
                    <div class="remove-when-finished">             
                        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                    </div>
                    <h4 class="mt-3" id="message"></h4>

                    <!-- Time & Score -->
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h4>Time Remaining
                                <br>
                                <span id="time">01:00</span>
                            </h3>
                        </div>

                        <div class="col-md-6">
                            <h4>Words Typed
                                <br> 
                                <span id="score">0</span>
                            </h3>
                        </div>
                    </div>

                    <!-- Instructions -->
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <div class="card card-body bg-secondary text-white">
                                <h5>Instructions</h5>
                                <p>Type as many words as you can within the specified timeframe. Words will appear randomly.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
