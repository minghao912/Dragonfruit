<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>PDF Maker</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <header class="text-center p-2 mb-4">
        <h1 class="my-3">PDF Maker</h1>
    </header>
    <div class="container text-container">
        <div class="row">
            <div class="col-md-10 mx-auto text-center">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        <h4 class="card-title">Step 1</h5>
                        <h5 class="card-subtitle mb-2 text-muted">Upload your files</h6>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            Upload your files as a compressed *.zip file.
                            Please note the following:
                        </p>
                        <div class="row">
                            <div class="col-md-7 mx-auto">
                                <dl class="text-left">
                                    <li>All files within the *.zip should have the same file extension</li>
                                    <li>The output PDF will be ordered alphanumerically</li>
                                </dl>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7 mx-auto">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="fileUploadPrepend">Upload</span>
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" accept=".zip" class="custom-file-input" id="fileUpload" aria-describedby="fileUploadPrepend">
                                        <label class="custom-file-label" for="fileUpload">Choose file</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Stuff -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="scripts/creator.js"></script>
</body>
</html>
